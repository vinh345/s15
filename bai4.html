<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let input = prompt("Nhập vào chuỗi kí tự bất kì");
      function isPalindrome(str) {
        // Chuyển chuỗi về dạng chữ thường và loại bỏ khoảng trắng và dấu câu
        str = str.toLowerCase().replace(/[a-ZA-Z0-9]/g, "");

        // Đảo ngược chuỗi
        let reversed = str.split("").reverse().join("");

        // So sánh chuỗi gốc với chuỗi đảo ngược
        return str === reversed;
      }
    </script>
    console.log(isPalindrome(input)); console.log(isPalindrome("racecar")); //
    true console.log(isPalindrome("hello")); // false
    console.log(isPalindrome("A man, a plan, a canak, Panam!")); // true
  </body>
</html>
